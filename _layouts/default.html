<!doctype html>
<html lang="pt-BR" dir="ltr">
  <head>

    <!-- Global site tag (gtag.js) - Google Analytics -->

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

    </script>

    <meta charset="utf-8">
    <title>{{ page.title }}</title>

    <link rel="icon" href="favicon.png"/>
    {% feed_meta %}
    {% seo %}
  </head>
  <body>
    {% include header.html %}
    <div class="wrapper">
      <div class="main">
        {{ content }}
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
