<header>
  <nav class="scroll">
    {% for item in site.data.navigation_posts %}
    <a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>
      <svg class="icon nav-icons" viewBox="0 0 32 32">
        <path d="{{ item.icon }}"></path>
      </svg> {{ item.name }}</a>
    {% endfor %}
  </nav>
</header>
